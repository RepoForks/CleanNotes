apply plugin: 'kotlin'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'

    test {
        java.srcDirs = ['src/test/kotlin']
    }
}

dependencies {
    def dependencies = rootProject.ext.domainDependencies

    /* Defaults */
    compile fileTree(dir: 'libs', include: ['*.jar'])

    /* Kotlin */
    compile dependencies.kotlin

    /* Rx */
    compile dependencies.rxJava
    compile dependencies.rxKotlin

    /* DI */
    compile dependencies.javaxInject

    /* Testing */
    compile dependencies.junit

    /* Mockito */
    testCompile dependencies.mockitoCore
    testCompile dependencies.mockitoKotlin
}

targetCompatibility = '1.7'
sourceCompatibility = '1.7'
